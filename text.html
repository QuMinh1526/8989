<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin:0;
      padding:0;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }
    /* Background gradient + particles */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #9333ea, #a78bfa, #f472b6, #9333ea);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
      z-index: -1;
    }
    @keyframes gradientMove {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    /* Card profile */
    .card {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(15,23,42,0.85);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      margin: auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px #00000088;
    }
    .avatar {
      width:120px; height:120px;
      border-radius:50%;
      border:3px solid #a78bfa;
      object-fit:cover;
      box-shadow:0 0 20px #a78bfa88;
    }
    h2 { margin: 15px 0 5px; background: linear-gradient(to right, #9333ea, #a78bfa); -webkit-background-clip: text; color: transparent;}
    p { margin: 0 0 20px; color:#cbd5e1; }

    /* Links */
    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #a78bfa66;
      transition: 0.3s all;
      text-decoration: none; /* b·ªè g·∫°ch ch√¢n */
    }
    .links a:hover {
      background: #a78bfa;
      box-shadow: 0 0 20px #a78bfaaa;
      transform: translateY(-5px) scale(1.1);
    }
    .links i {
      font-size: 20px;
      color: white;
      transition: 0.3s;
    }
    .links a:hover i { color: white; }

    /* Hamburger */
    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 100;
    }
    .hamburger div {
      height: 4px;
      background: #a78bfa;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Menu */
    .menu {
      position: fixed;
      top: 0;
      right: -220px;
      width: 200px;
      height: 100vh;
      background: rgba(15,23,42,0.7);
      backdrop-filter: blur(15px);
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      gap: 20px;
      transition: 0.3s;
      border-left: 1px solid rgba(255,255,255,0.1);
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s all;
    }
    .menu a:hover {
      background: linear-gradient(90deg, #9333ea, #a78bfa, #f472b6);
      box-shadow: 0 0 15px #a78bfaaa;
      color: white;
    }
    .menu-icon { font-size: 1.2rem; }
    .menu.show { right: 0; }

    /* Hamburger X */
    .hamburger.active div:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .hamburger.active div:nth-child(2) { opacity: 0; }
    .hamburger.active div:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="card">
    <img src="avatar.jpg" class="avatar" alt="avatar">
    <h2>Giang Qu·ªëc Minh</h2>
    <p>‚ÄúJust a dreamer üåå‚Äù</p>

    <div class="links">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <!-- Hamburger + Menu -->
  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>

  <div class="menu" id="menu">
    <a href="home.html"><i class="fas fa-home menu-icon"></i> Home</a>
    <a href="about.html"><i class="fas fa-info-circle menu-icon"></i> About</a>
    <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok menu-icon"></i> My class TikTok</a>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {"value": 80},
        "size": {"value": 3},
        "move": {"speed": 2},
        "line_linked": {"enable": true},
        "color": {"value": "#a78bfa"}
      }
    });

    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      menu.classList.toggle("show");
    });
  </script>
</body>
</html>
